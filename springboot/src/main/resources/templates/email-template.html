<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
</head>
<body>
<div>
    <div style="margin: 0 auto; max-width: 600px; padding: 10px;">
        <div style="font-size: 25px; text-align: center; padding: 10px;">
            🔒 비밀번호를 재설정 해주세요.
        </div>
        <div style="border: 2px solid #CCCCCC; padding: 30px; border-radius: 10px;">
            <div style="text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 10px;">
                🚀 Enjoy Trip 비밀번호 재설정
            </div>
            <div style="margin-bottom: 20px; font-size: 16px; line-height: 1.5; color: #333333;">
                비밀번호를 분실하였다면 아래의 버튼을 눌러 비밀번호 재설정을 진행해주세요. 비밀번호 변경 URL은 메일이 발송된 후 15분 동안 유효합니다.
            </div>
            <div style="text-align: center; padding: 20px;">
                <a th:href="${resetLink}" style="display: inline-block; padding: 10px 20px; font-size: 16px; font-weight: bold; color: #FFFFFF; background-color: #007BFF; border-radius: 5px; text-decoration: none;">🔑 Reset your password</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
